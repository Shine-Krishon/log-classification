version: '3.8'

services:
  log-classifier:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MAX_FILE_SIZE_MB=10
      - BERT_MODEL_NAME=all-MiniLM-L6-v2
      - CACHE_TTL_SECONDS=3600
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
    volumes:
      - ./cache:/app/cache
      - ./resources:/app/resources
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for distributed caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    profiles:
      - distributed

  # Optional: Add nginx for load balancing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - log-classifier
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: log-classifier-network